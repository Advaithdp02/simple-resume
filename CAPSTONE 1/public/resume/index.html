<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">ADU</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#" class="explore">Explore</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <button class="btnlogin">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        
        <span class="iconclose"><ion-icon name="close"></ion-icon></span>
        
        <div class="formbox">
            <h2>Login</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">password</label>
                </div>
                <div class="remebforget">
                    <label for=""><input type="checkbox" name="" id="">Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register">
                    <p>Don't have an Account?
                        <a href="#" class="reglink">Register</a>
                    </p>
                </div>

            </form>
        </div>
        <div class="registration">
            <h2>Register</h2>
            <form action="#">
                <div class="inputbox">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="name" required>
                    <label for="">Name</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">password</label>
                </div>
                <div class="remebforget">
                    <label for=""><input type="checkbox" name="" id=""> I Agreee To The Terms And Conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="register">
                    <p>Already have an Account?
                        <a href="#" class="loglink">Login</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
    <div class="wrapper home">
        <h1>advaith</h1>
    </div>

    <script src="index.js"> </script>
</body>
</html>
